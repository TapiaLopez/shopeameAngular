



  <form class="padding" [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <h2>Formulario de productos:</h2>
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="nameHelp" placeholder="Entrar nombre de producto">

  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="text" class="form-control" id="image" formControlName="image"  placeholder="Entra la URL de la imagen del producto">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" class="form-control" id="price" formControlName="price"  placeholder="Entra el precio del producto">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea type="text" class="form-control" id="description" formControlName="description"  placeholder="Entra la descripción del producto"></textarea>
  </div>
  <div class="form-group">
    <label for="stars">Puntuacion</label>
    <input type="number" class="form-control" id="stars" formControlName="stars"  placeholder="Entra la puntuación que le quieres dar al producto">
  </div>
  <div class="form-check">

  </div>
  <div class="boton">
  <button type="submit" class="btn btn-primary">Enviar</button>
</div>


</form>
