    <div class="row text-center text-md-left">
  <div class="col-lg-3 col-md-6 col-sm-12 pt-5" *ngFor="let product of productList">

      <img [src]="product.image" [alt]="product.name" class="card-img-top">
    <h5 >{{ product.name }}</h5>
    <h5 >{{ product.description}}</h5>
    <div class="Bold text">
